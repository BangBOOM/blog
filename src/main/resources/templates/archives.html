<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments::head(~{::title})">
    <title>归档</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments::menu(4)"></nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment disabled" style="color: rgba(0,0,0,1)">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2>个
                </div>
            </div>
        </div>


        <th:block th:each="item : ${archiveMap}">
            <div class="ui segment disabled" style="color: rgba(0,0,0,1)">
                <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
                       target="_blank" class="item" th:each="blog:${item.value}">
                <span>
                    <span th:text="${blog.title}"></span>
                    <div class="ui m-padded-mini teal basic left pointing label"
                         th:text="${#dates.format(blog.updateTime,'MMMdd')}"></div>
                </span>
                        <div class="ui m-padded-mini orange basic label" th:text="${blog.flag}"></div>
                    </a>
                </div>
            </div>

        </th:block>
    </div>
</div>

<footer th:replace="_fragments :: footer"></footer>
<!--script-->
<th:block th:replace="_fragments :: script"></th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
</script>
</body>
</html>
